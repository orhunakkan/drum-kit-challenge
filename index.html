<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="w drum" class="w drum">w</button>
    <button id="a drum" class="a drum">a</button>
    <button id="s drum" class="s drum">s</button>
    <button id="d drum" class="d drum">d</button>
    <button id="j drum" class="j drum">j</button>
    <button id="k drum" class="k drum">k</button>
    <button id="l drum" class="l drum">l</button>
  </div>

  <audio id="sound1" src="sounds/crash.mp3" preload="auto"></audio>
  <audio id="sound2" src="sounds/kick-bass.mp3" preload="auto"></audio>
  <audio id="sound3" src="sounds/snare.mp3" preload="auto"></audio>
  <audio id="sound4" src="sounds/tom-1.mp3" preload="auto"></audio>
  <audio id="sound5" src="sounds/tom-2.mp3" preload="auto"></audio>
  <audio id="sound6" src="sounds/tom-3.mp3" preload="auto"></audio>
  <audio id="sound7" src="sounds/tom-4.mp3" preload="auto"></audio>

  <footer>
    Made with ❤️ in London.
  </footer>

  <script src="index.js"></script>

</body>

</html>
